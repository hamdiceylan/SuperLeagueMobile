<ion-view view-title="Canlı Sonuçlar">
  <ion-content>
     <ion-refresher
    pulling-text="Yenilemek için kaydırın"
    on-refresh="doRefresh()">
  </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="match in matches" style="padding:1px;">
      <div class="row" style="font-size:10px;">
    <div class="row">
    	<div class="col col-10" style="align:center;">{{match.Minute}}
      </div>
      <div class="col col-35">{{match.HomeTeam | limitTo : 19}}</div>
      <div class="col col-20" style="align:center;">{{match.Score}}
      </div>
        <div class="col col-35">{{match.DisplacementTeam | limitTo : 19}}</div>
       </div>
        </div>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
