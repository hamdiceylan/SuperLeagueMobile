<ion-view view-title="Canlı Sonuçlar">
  <ion-content>
  <div ng-repeat="match in matches">
    <div class="row">
  		<div class="col col-40">{{match.HomeTeam}}</div>
  		<div class="col col-20" style="align:center;">{{match.Score}}</div>
  	    <div class="col col-40">{{match.DisplacementTeam}}</div
	</div>
  </div>
  </ion-content>
</ion-view>
