<ion-view view-title="Gol Krallığı">
  <ion-content>
    <ion-refresher
    pulling-text="Yenilemek için kaydırın"
    on-refresh="doRefresh()">
  </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="scorer in scorerList">
        {{scorer.Name}}
		<br>
        <span style="font-size:8pt;">{{scorer.Team}}</span>
    <span class="item-note">
      {{scorer.Score}}
    </span>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
